<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">Add New Entry</a>
      <a mat-list-item href="all-entries">Food Entries</a>
      <a mat-list-item href="expiring-today">Expiring Today</a>
      <a mat-list-item href="expired-yesterday">Expired Yesterday</a>
      <a mat-list-item href="expiring-soon">Expiring Soon</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>
      <mat-toolbar color="primary">
        <button
          (click)="sidenav.toggle()"
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Food Expiration Monitor</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </p>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
